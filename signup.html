<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Fertilizer Portal</title>

  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./signup.js"></script>
</head>

<body>

  <main class="main-content-area">

    <div class="login-card">

      <h3 class="card-title">Create an Account</h3>

      <div class="input-group"><input type="text" id="fullname" placeholder="Full Name" /></div>
      <div class="input-group"><input type="email" id="email" placeholder="Email" /></div>
      <div class="input-group"><input type="text" id="phone" placeholder="Phone" /></div>
      <div class="input-group"><input type="text" id="address" placeholder="Address" /></div>
      <div class="input-group"><input type="text" id="area" placeholder="Area / City" /></div>
      <div class="input-group"><input type="password" id="password" placeholder="Password" /></div>

      <!-- OTP -->
      <div class="input-group" id="signupOtpGroup" style="display:none;">
        <input type="text" id="signupOtp" maxlength="6" placeholder="Enter OTP" />
      </div>

      <button class="btn-submit" id="signupBtn">SEND OTP</button>
      <button class="btn-submit" id="verifySignupBtn" style="display:none;">VERIFY OTP</button>

      <p class="signup">Already have an account? <a href="index.html">Login</a></p>

    </div>

  </main>

</body>
</html>
