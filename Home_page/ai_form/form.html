<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Feedback Form</title>

    <!-- Correct CSS file -->
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <!-- BACK BUTTON -->
    <a href="../home.html" class="back-btn">â¬… Back to Home</a>

    <div class="form-container">
        <h1 class="form-title">Farmer Feedback Form</h1>
        <p class="form-description">
            Provide your farm details and feedback to receive a personalized fertilizer plan powered by AI.
        </p>

        <form id="dynamicForm">

            <!-- NAME -->
            <div class="form-element">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="Full Name" placeholder="Please enter your name" required>
            </div>

            <!-- SOIL TYPE -->
            <div class="form-element">
                <label for="soilType">Soil Type</label>
                <select id="soilType" name="Soil Type" required>
                    <option value="">Select your soil type</option>
                    <option value="Sandy Loam">Sandy Loam</option>
                    <option value="Clay Soil">Clay Soil</option>
                    <option value="Loamy Soil">Loamy Soil</option>
                    <option value="Silt Soil">Silt Soil</option>
                    <option value="Chalky Soil">Chalky Soil</option>
                </select>
            </div>

            <!-- CROP TYPE -->
            <div class="form-element">
                <label for="cropType">Crop Type</label>
                <input type="text" id="cropType" name="Crop Type" placeholder="e.g., Wheat, Rice, Corn" required>
            </div>

            <!-- FEEDBACK -->
            <div class="form-element">
                <label for="feedback">Farmer Feedback</label>
                <textarea id="feedback" name="Feedback"
                    placeholder="Describe crop health, issues, observations..."
                    required></textarea>
            </div>

            <!-- LOCATION -->
            <div class="form-element">
                <label for="farmLocation">Farm Location</label>
                <input type="text" id="farmLocation" name="Farm Location" placeholder="e.g., District, State" required>
            </div>

            <!-- SUBMIT -->
            <button type="submit" id="submitBtn">Submit Feedback</button>
        </form>
    </div>

    <div id="resultsDisplay" class="results-display"></div>

    <!-- Correct JS file -->
    <script src="form.js" defer></script>

</body>

</html>
